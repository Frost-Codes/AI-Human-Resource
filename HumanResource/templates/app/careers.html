<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} Careers {% endblock title%} | AIHR</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/font-awesome/css/font-awesome.min.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <!-- <link rel="stylesheet" href="{% static 'assets/css/style.css' %}"> -->
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
  </head>
  <body style="background-color: rgb(228, 228, 228);">
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->

      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->

        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">

            

            {% if messages %}
            {% for msg in messages %}

            <div class="row" style="margin-bottom: 10px;">
              <button type="button" class="btn btn-gradient-{{ msg.tags }}  btn-fw">{{ msg }}</button>
            </div>
        
            <!-- <button class="btn btn-{{ msg.tags }} mt-2 py-3">{{ msg }}</button> -->


        
            {% endfor %}
            {% endif %}

            <div class="row d-flex flex-row">


                <div class="col-md-3 stretch-card grid-margin">
                  <a class="btn" style="padding: 0px !important;" href="{% url 'shortlist' %}">
                  <div class="card"  style="border-left: 5px solid pink; margin-top: 10px;">
                    <div class="card-body" style="padding: 15px;">
                      <h3><i class="mdi mdi-account-multiple-outline" style="color: pink;"></i> {{ data.shortlisted }}</h3>
                            <div class="metric-value d-inline-block">
                                <h6 class="mb-1">SHORTLISTED</h6>
                            </div>
                          
                    </div>
                  </div>
                </a>
                </div>
                
  
                <div class="col-md-3 stretch-card grid-margin">
                  <a class="btn" style="padding: 0px !important;" >
                  <div class="card"  style="border-left: 5px solid rgb(255, 234, 0); margin-top: 10px;">
                    <div class="card-body" style="padding: 15px;">
                      <h3><i class="mdi mdi-arrow-right" style="color: rgb(255, 234, 0);"></i> 24</h3>
                            <div class="metric-value d-inline-block">
                                <h6 class="mb-1">IN PROGRESSION</h6>
                            </div>
                    </div>
                  </div>
                  </a>
                </div>
  
                <div class="col-md-3 stretch-card grid-margin">
                  <a class="btn" style="padding: 0px !important;" >
                  <div class="card"  style="border-left: 5px solid rgb(0, 255, 234); margin-top: 10px;">
                    <div class="card-body" style="padding: 15px;">
                      <h3><i class="mdi mdi-check" style="color: rgb(0, 255, 234);"></i> 24</h3>
                            <div class="metric-value d-inline-block">
                                <h6 class="mb-1">OFFERED</h6>
                            </div>
                    </div>
                  </div>
                  </a>
                </div>
  
                <div class="col-md-3 stretch-card grid-margin">
                  <a class="btn" style="padding: 0px !important;" >
                  <div class="card"  style="border-left: 5px solid rgb(0, 255, 55); margin-top: 10px;">
                    <div class="card-body" style="padding: 15px;">
                      <h3><i class="mdi mdi-thumb-up-outline" style="color: rgb(0, 255, 55);"></i> 24</h3>
                            <div class="metric-value d-inline-block">
                                <h6 class="mb-1">HIRED</h6>
                            </div>
                    </div>
                  </div>
                  </a>
                </div>
  
  
  
              </div>

          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->

    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <script src="{% static 'assets/js/jquery.cookie.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->

    <!-- End custom js for this page -->
  </body>
</html>
