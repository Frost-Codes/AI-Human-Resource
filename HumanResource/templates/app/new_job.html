{% extends 'app/index.html' %}

{% load static %}

{% block title %} SHORTLIST {% endblock title %}

{% block body %}

<div class="page-header">
    <h3 class="page-title">
      <span class="page-title-icon bg-gradient-primary text-white me-2">
        <i class="mdi mdi-playlist-plus"></i>
      </span> Create New Job
    </h3>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'human-resource' %}">Human Resource</a></li>
          <li class="breadcrumb-item active" aria-current="page"> New Job</li>
        </ol>
      </nav>


</div>


<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Create New Job</h4>
            <form class="forms-sample" method="post">

                {%  csrf_token %}

              <div class="form-group">
                <label for="exampleInputName1">Job Title</label>
                <input type="text" class="form-control" name="jobTitle" placeholder="Name" value="{{job_title}}">
              </div>

              <div class="form-group">
                <label>Depertment</label>
                <select class="js-example-basic-single" style="width:100%" name="department">
                  <option value="HR" {% if department == 'HR' %} selected {% endif %}>Human Resource</option>
                  <option value="IT" {% if department == 'IT' %} selected {% endif %}>Information Technology</option>
                  <option value="Marketing" {% if department == 'Marketing' %} selected {% endif %}>Marketing</option>
                  <option value="Finance" {% if department == 'Finance' %} selected {% endif %}>Finance</option>
                  <option value="R&D" {% if department == 'R&D' %} selected {% endif %}>Research and Development</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleInputCity1">Salary ($)</label>
                <input type="number" class="form-control" name="salary" placeholder="Salary" value="{{salary}}">
              </div>

              <div class="form-group">
                <label>Location</label>
                <select class="js-example-basic-single" style="width:100%" name="location">
                  <option value="Nairobi, Kenya" {% if location == 'Nairobi, Kenya' %} selected {% endif %}>Nairobi, Kenya</option>
                  <option value="California, US" {% if location == 'California, US' %} selected {% endif %}>California, US</option>
                  <option value="London, UK" {% if location == 'London, UK' %} selected {% endif %}>London, UK</option>
                  <option value="San fransisco, US" {% if location == 'San fransisco, US' %} selected {% endif %}>San fransisco, US</option>
                  <option value="Cape Town, SA" {% if location == 'Cape Town, SA' %} selected {% endif %}>Cape Town, SA</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleTextarea1">Introduction</label>
                <textarea class="form-control" name="introduction" rows="3">{{introduction}}</textarea>
              </div>

              
              
              <div class="form-group">
                <label for="exampleTextarea1">Brief Posting Description</label>
                <textarea class="form-control" name="description" rows="3">{{description}}</textarea>
              </div>

              <div class="form-group">
                <label for="exampleTextarea1">Responsibilities</label>
                <textarea class="form-control" name="responsibilities" rows="12">{{responsibilities}}</textarea>
              </div>

              <div class="form-group">
                <label for="exampleTextarea1">Qualifications</label>
                <textarea class="form-control" name="qualifications" rows="8">{{qualifications}}</textarea>
              </div>

              <button type="submit" class="btn btn-gradient-primary me-2">Add</button>
            </form>
          </div>
        </div>
      </div>
</div>


{% endblock body %}
